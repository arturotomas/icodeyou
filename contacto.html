<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - I CODE YOU</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-code"></i>
                <span>I CODE YOU</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#home">Inicio</a></li>
                <li><a href="index.html#about">Quiénes somos</a></li>
                <li><a href="index.html#services">Servicios</a></li>
                <li><a href="contacto.html" class="active">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section" style="min-height: 90vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #f4f8fb 60%, #e3f5ef 100%);">
            <div class="contact-card" style="background: #fff; border-radius: 18px; box-shadow: 0 8px 40px rgba(46, 139, 87, 0.13); padding: 3rem 2.5rem; max-width: 440px; width: 100%; display: flex; flex-direction: column; align-items: center;">
                <div style="background: linear-gradient(135deg, #2e8b57, #4ecdc4); border-radius: 50%; width: 70px; height: 70px; display: flex; align-items: center; justify-content: center; margin-bottom: 1.2rem; box-shadow: 0 2px 12px rgba(46,139,87,0.09);">
                    <i class="fas fa-paper-plane" style="color: #fff; font-size: 2rem;"></i>
                </div>
                <h1 style="font-size: 2.1rem; font-weight: 800; color: #2e8b57; margin-bottom: 0.5rem;">Contáctanos</h1>
                <p style="color: #4a4a4a; margin-bottom: 2rem; text-align: center; font-size: 1.13rem;">¿Tienes un reto tecnológico? Cuéntanos tu proyecto y te contactaremos en menos de 24 horas.</p>
                <form id="contactForm" class="contact-form" style="width: 100%; margin-top: 0;">
                    <div class="form-group">
                        <div class="input-with-icon">
                            <i class="fas fa-tag"></i>
                            <input type="text" id="subject" name="subject" placeholder=" " required>
                            <label for="subject">Asunto</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder=" " required>
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-with-icon">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="phone" name="phone" placeholder=" ">
                            <label for="phone">Teléfono (opcional)</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="textarea-with-icon">
                            <i class="fas fa-comment-dots"></i>
                            <textarea id="message" name="message" rows="4" required placeholder=" "></textarea>
                            <label for="message">Mensaje</label>
                        </div>
                    </div>
                    <div class="form-actions" style="margin-top: 1.5rem;">
                        <button type="submit" class="submit-button" style="width: 100%; font-size: 1.13rem; padding: 1rem 0;">
                            <i class="fas fa-paper-plane"></i> Enviar mensaje
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <i class="fas fa-code"></i>
                <span>I CODE YOU</span>
            </div>
            <div class="footer-info">
                <p>Madrid, España</p>
                <p>info@icodeyou.es</p>
            </div>
        </div>
    </footer>
    <script>
    // Manejo del envío del formulario
    document.getElementById('contactForm').onsubmit = async function(e) {
        e.preventDefault();
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalBtnText = submitBtn.innerHTML;
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
        try {
            const formData = new FormData(this);
            const response = await fetch('https://formsubmit.co/ajax/asordo@gmail.com', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            if (response.ok) {
                alert('¡Mensaje enviado con éxito! Nos pondremos en contacto contigo pronto.');
                this.reset();
            } else {
                throw new Error(result.message || 'Error al enviar el mensaje');
            }
        } catch (error) {
            alert('Hubo un error al enviar el mensaje. Por favor, inténtalo de nuevo más tarde.');
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalBtnText;
        }
    };
    </script>
</body>
</html>
